<!DOCTYPE html>
<html>
  <head>
    <title>11d</title>
    <link rel="stylesheet" href="styles/11d.css" />
  </head>
  <body>
    <div
      style="
        display: grid;
        grid-template-columns: 180px 180px 180px;
        column-gap: 16px;
      "
    >
      <div class="frame">
        <img class="thumbnail" src="images/profile.jpeg" />
        <p class="name">Oliver</p>
        <div class="mutual-line">
          <div class="profile-col">
            <img class="profile-pic" src="images/profile4.jpeg" />
          </div>
          <div class="mutual-col">
            <p class="mutual">2 mutual friends</p>
          </div>
        </div>
        <button class="add-button">Add Friend</button>
      </div>

      <div class="frame">
        <img class="thumbnail" src="images/profile2.jpeg" />
        <p class="name">Mimi</p>
        <div class="mutual-line">
          <div class="profile-col">
            <img class="profile-pic" src="images/profile4.jpeg" />
          </div>
          <div class="mutual-col">
            <p class="mutual">3 mutual friends</p>
          </div>
        </div>
        <button class="add-button">Add Friend</button>
      </div>

      <div class="frame">
        <img class="thumbnail" src="images/profile3.webp" />
        <p class="name">Rex</p>
        <div class="mutual-line">
          <div class="profile-col">
            <img class="profile-pic" src="images/profile4.jpeg" />
          </div>
          <div class="mutual-col">
            <p class="mutual">4 mutual friends</p>
          </div>
        </div>
        <button class="add-button">Add Friend</button>
      </div>
    </div>
  </body>
</html>
